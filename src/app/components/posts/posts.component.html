

<div class="container mt-3">
  <div class="row">
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Post title</mat-label>
        <mat-select [(ngModel)]="postFilter" name="title" (ngModelChange)="onPostSelect($event)">
          <mat-option *ngFor='let post of posts' [value]="post.id">
            {{post.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
</div>

<div class="container" *ngIf="!postById">
  <div class="row">
    <div class="col-4" style="display: flex; margin-top: 10px;"  *ngFor="let post of posts">
      <mat-card (click)="open(content)" (click)="onSelected(post)">
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-content>
          <p>{{post.body}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>



<div class="container">
  <div class="row">
    <div class="col-4" style="display: flex; margin-top: 10px;" *ngIf="postById">
      <mat-card (click)="open(content)" (click)="onSelected(postById)">
        <mat-card-title>{{postById.title}}</mat-card-title>
        <mat-card-content>
          <p>{{postById.body}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>




<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="container">
          <div class="row">
            <div class="col-" style="margin-top: 10px;" *ngFor="let comment of comments">
              <mat-card>
                <mat-card-title>{{comment.name}}</mat-card-title>
                <mat-card-subtitle>{{comment.email}}</mat-card-subtitle>
                <mat-card-content>
                  <p>{{comment.body}}</p>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

</ng-template>
